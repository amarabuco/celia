{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Novo Documento{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <div class="form-group">
    <p>
      <label for="title">Nome</label>
      <input
        name="title"
        id="title"
        class="form-control"
        value="{{ request.form['title'] }}"
        required
      />
    </p>
    <p>
      <label for="body">Conte√∫do</label>
      <textarea name="body" class="form-control" id="body">{{
        request.form["body"]
      }}</textarea>
    </p>
    <p>
      <input
        class="form-control btn btn-success"
        type="submit"
        value="Salvar"
      />
    </p>
  </div>
</form>
{% endblock %}
